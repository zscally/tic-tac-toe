<script>
{% for errors in messages['error'] %}
    {% for field_messages in errors %}
        {% for message in field_messages %}
            new Noty({
                type: 'error',
                text: '{{message}}',
                theme: 'bootstrap-v4',
                timeout: 5000,
                progressBar: true
            }).show();
        {% endfor %}
    {% endfor %}
{% endfor %}
{% for errors in messages['success'] %}
    {% for field_messages in errors %}
        {% for message in field_messages %}
            new Noty({
                type: 'success',
                text: '{{message}}',
                theme: 'bootstrap-v4',
                timeout: 5000,
                progressBar: true
            }).show();
        {% endfor %}
    {% endfor %}
{% endfor %}
</script>
