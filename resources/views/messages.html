<script>
{% for errors in messages['error'] %}
    {% for field_messages in errors %}
        {% for message in field_messages %}
            new Noty({
                type: 'error',
                text: '{{message}}',
                theme: 'bootstrap-v4',
                animation: {
                    open: 'animated bounceInRight', // Animate.css class names
                    close: 'animated bounceOutRight' // Animate.css class names
                }
            }).show();
        {% endfor %}
    {% endfor %}
{% endfor %}
{% for errors in messages['success'] %}
    {% for field_messages in errors %}
        {% for message in field_messages %}
            new Noty({
                type: 'success',
                text: '{{message}}',
                theme: 'bootstrap-v4',
                animation: {
                    open: 'animated bounceInRight', // Animate.css class names
                    close: 'animated bounceOutRight' // Animate.css class names
                }
            }).show();
        {% endfor %}
    {% endfor %}
{% endfor %}
</script>
